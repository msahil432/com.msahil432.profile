# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4

      - name: Install node dependencies
        run: |
          ls
          cat package.json
          npm i

      # Supports one build per minute
      - name: Build AAB Bundle
        run: |
          echo "Update version number"
          export TIMESTAMP=$(( $(date '+%s%N') / 10000000000))
          sed -i "s/1.0.0/2.0.$TIMESTAMP/" config.xml
          echo "Build Cordova"
          npx cordova build android --prod --release

          echo "Build Android AAB Bundle"
          cd platforms/android && ./gradlew bundle
          
